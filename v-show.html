<html>

<head>
    <title>v-show练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!--v-show指令的作用是根据表达值的真假，切换元素的显示和隐藏
                原理是修改元素的display，实现显示隐藏
                指令后面的内容，最终会被解析为布尔值
                值为true元素显示，值为FALSE元素隐藏
                数据改变之后，对应元素的显示状态会同步更新
        -->
        <img src="img/xyy.jpg" v-show="isshow" style="height: 150;width: 100;">
        <img src="img/htl.jpg" v-show="age>=18" style="height: 100;width: 150;">
        <input type="button" value="显示" @click="yes">
        <input type="button" value="不显示" @click="no">
        <input type="button" value="加年龄" @click="add">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                isshow: true,
                age: 19
            },
            methods: {
                yes: function () {
                    this.isshow = true;
                    this.age = 19;
                },
                no: function () {
                    this.isshow = false;
                    this.age = 16;
                },
                add: function () {
                    this.age += 1;
                }

            }
        })
    </script>
</body>

</html>
